<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/bootstrap-4.3.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="/grid.css">
</head>
<body>
     <div class="container"> 
    <div class="card col-md-8 mt-2 offset-2">
    <form class=""action="" method="POST" role="form">
        <legend>Login</legend>
    
        <div class="form-group">
            <label for="">FirstName</label>
            <input type="text" class="form-control" id="firstname" placeholder="first name">
        </div>
    
        <div class="form-group">
                <label for="">last name</label>
                <input type="text" class="form-control" id="last name" placeholder="last name">
            </div>
            <div class="form-group">
                    <label for="">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="enter your email id">
                </div>
                <div class="form-group">
                        <label for="">Mobile no.</label>
                        <input type="tel" class="form-control" id="mobileno" placeholder="enter your mobile no.">
                    </div>
                    <div class="form-group">
                            <label for="">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="enter ypur password">
                        </div>
                        <div class="form-group">
                                <label for="">Re-enter Password</label>
                                <input type="password" class="form-control" id="re-enterpassword" placeholder="re-enter your password">
                            </div>
                                                                  
    <span>
        <button type="submit" class=" btn btn-success">Submit</button>
        <button type="submit" class=" btn btn-primary">Reset</button>
        <button type="submit" class="float-right btn btn-danger">Cancel</button>
    </span>
    </form>
</div>
     </div> 
    <script src="/java script/jquery-3.4.1.js"></script>
    <script src="/bootstrap-4.3.1-dist/js/bootstrap.js"></script>
</body>
</html>

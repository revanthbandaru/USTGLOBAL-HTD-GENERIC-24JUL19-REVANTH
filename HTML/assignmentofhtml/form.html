<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>forms</title>
</head>
<body>
    <form action="">
        <div>
    <label for="name">NAME<br></label>
    <input type="text" name="name" id="name" required placeholder="enter your name">
    </div>
    <div>
    <label for="psd"><br>PASSWORD<br></label>
    <input type="password" name="psd" id="psd" required placeholder="password">
    </div>  
    <div>
    <label for="em"><br>EMAIL<br></label>
    <input type="email" name="em" id="em">
    </div>
    <div>
    <label for="mb"label><br>MOBILE NO<br></label>
    <input type="tel" name="mb" id="mb">
    </div>
    <div>
    <label for="gn"><br>GENDER</label><br>
    <input type="radio" name="gn" id="gn">female
    <input type="radio" name="gn" id="gn">male
    <input type="radio" name="gn" id="gn">other
    </div>
    <br>
    <div>
        <label for="date">DATE OF BIRTH<br></label>
        <input type="date" name="date" id="date">
    </div>
    <div>
        <label><br>JOINING MONTH</label><br>
        <select name="month" id="month">
                <option value="0" selcted disabled>Select</option>
        <option value="jan">january</option>
        <option value="feb">february</option>
        <option value="mar">march</option>
        <option value="apr">april</option>
        <option value="may">may</option>
        <option value="jun">june</option>
        <option value="jul">july</option>
        <option value="aug">august</option>
        <option value="sep">september</option>
        <option value="oct">october</option>
        <option value="nov">november</option>
        <option value="dec">december<br></option>
    </select>
    </div>
    <br>
    <div>
    <label for="upload document">UPLOAD DOCUMENT<br></label>
    <input type="file" name="upd" id="upd">
    </div>
    <br>
    <div>
        <input type="checkbox" name="ig" id="ig">
        <label for="I agree">I agree</label>
    </div>
    <br>
    <div>
        <button type="submit">SUBMIT</button>
        <button type="reset">RESET</button>
    </div>
    </form>
</body>
</html>

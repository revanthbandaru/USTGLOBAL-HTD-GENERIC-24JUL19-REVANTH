<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>registration form</title>
</head>
<body>
    <u><h2 align="center">REGISTRATION FORM</h2></u>
    <div>
    <Label for="name">CANDIDATE NAME<BR></Label>
    <input type="text" name="nm" id="nm" required placeholder="enter candidate name">
</div>
<div>
    <label for="email">EMAIL ID<br></label>
    <input type="email" name="em" id="em" required placeholder="enter email id">
</div>
<div>
    <label for="password">PASSWORD<br></label>
    <input type="password" name="psd" id="psd">
</div>
<div>
    <label for="gender">GENDER<br></label>
    <input type="radio" name="gn" id="gn">Male
    <input type="radio" name="gn" id="gn">Female
    <input type="radio" name="gn" id="gn">Other
</div>
<div>
    <label for="date of birth">D.O.B<br></label>
    <input type="date" name="dob" id="dob"required placeholder="date of birth">
</div>
<div>
    <label for="age">AGE<br></label>
    <input type="text" name="ag" id="ag">
</div>
<div>
    <label for="phone no">PHONE NO<br></label>
    <input type="tel" name="phn" id="phn">
</div>
<div>
    <label>JOINING MONTH<br></label>
    <select name="joining month" id="jmon">
        <option value="0"selected disabled></option>
        <option value="jan">january</option>
        <option value="feb">february</option>
        <option value="mar">march</option>
        <option value="apr">april</option>
        <option value="may">may</option>
        <option value="jun">june</option>
        <option value="jul">july</option>
        <option value="aug">august</option>
        <option value="sep">september</option>
        <option value="oct">october</option>
        <option value="nov">november</option>
        <option value="dec">december<br></option>
    </select>
</div>
<div>
<input type="checkbox" name="IG" id="IG">
<label for="iagree">I AGREE</label>
</div>
<BR>
<div>
    <label for="upload document">UPLOAD DOCUMENT<BR></label>
        <input type="file" name="upd" id="upd">
</div>
<BR>
<button type="submit">SUBMIT</button>
<button type="reset">RESET</button>
</body>
</html>

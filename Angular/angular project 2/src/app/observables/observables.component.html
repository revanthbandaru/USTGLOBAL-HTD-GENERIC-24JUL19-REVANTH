<table class="table table-bordered table-hover">
    <thead class="thead-dark">
        <tr>
            <th>index</th>
            <th>name</th>
            <th>company</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let u of userService.user;index as i'>
            <td>{{i+1}}</td>
            <td>{{u.name}}</td>
            <td>{{u.company}}</td>
        </tr>
    </tbody>
</table>

<div class="container">
<form action="" #LoginForm='ngForm'>
        <div class="card card-body col-md-6 offset-md-3 mt-5">
    <h1><legend align="center">Login</legend></h1>
        <div class="form-group">
        <label for="email">Email id</label>
        <input type="email" class="form-control"name="username" id="email" placeholder="enter email id"#username='ngModel' ngModel required  minlength="5"email>
        <div *ngIf="username.invalid && username.touched">invalid username
        <div class="alert alert-danger" *ngIf="username.errors.email">only email be accepted here</div>
    </div>
</div>
    <div class="form-group">
        <label for="password">password</label>
        <input type="password" class="form-control" name="password" id="password" placeholder=" enter your password"#password='ngModel'ngModel required pattern="revanth">
        <div *ngIf='password.invalid && password.touched'>
            <div class="alert alert-danger" *ngIf="password.errors.password">only password</div>
            <div class="alert alert-danger" *ngIf="password.errors.minlength">minimum 5 digits</div>
            <div class="alert alert-danger" *ngIf="password.errors.required">password mandatory</div>
            <div class="alert alert-danger" *ngIf="password.errors.pattern">enter correct password</div>
        </div>
    </div>
    <div>
    <button  type="reset"class="btn btn-outline-success float-left ">Reset</button>
    <button (click)='printForm(LoginForm)' type="submit" class="btn btn-outline-primary float-right">Submit</button>
</div>
</div>
</form>
</div> 
<div class='container col-md-8 offset-2'></div>

            <th>Index</th>

        </tr>

</table>

<div class="container">
<form action="" [formGroup]='registerForm' (ngSubmit)="printForm(registerForm)">
        <div class="card card-body col-md-6 offset-md-2 mt-3">
    <h1><legend>Register</legend></h1>

    <div class="form-group">
        <label for="">Candidate Name</label>
        <input type="text" class="form-control" id="name" placeholder="enter your name"name="name"
         formControlName='name'>
        <div *ngIf="name.touched && name.invalid">
            <div  class="alert alert-danger" *ngIf="name.errors.minlength">
                minimum length of this field is 5
            </div>
        </div>
    </div>
    <div class="form-group">
            <label for="">Email id</label>
            <input type="email" class="form-control" id="email" 
            placeholder="enter your email id" name="email" formControlName='email'>
            <div *ngIf="email.touched && email.invalid">
                    <div  class="alert alert-danger" *ngIf="email.errors.noSpace">
                       no space is considerd
                    </div>
                </div>
        </div>
                <div class="form-group">
                        <label for="phonenumber">phno</label>
                        <input type="number" class="form-control"
                         id="phonenumber" placeholder="mobile number"name="phno"formControlName='phno'>
                    </div>
         <div class="btn-group"> 
             <button type="reset" class="btn btn-outline-danger btn">Reset</button>          
    <button type="submit" class="btn btn-outline-success">Submit</button>
</div>
</div>
</form>
</div>

<div class="container">
<table class="table-bordered table-hover">
    <thead>
        <tr class="align">
            <th>Id</th>
            <th>UserId</th>
            <th>Title</th>
            <th>Body</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let fst of cars;index as i">
            <td>{{i+1}}</td>
            <td>{{fst.userId}}</td>
            <td>{{fst.title}}</td>
            <td>{{fst.body}}</td>
        </tr>
    </tbody>
</table>
</div>

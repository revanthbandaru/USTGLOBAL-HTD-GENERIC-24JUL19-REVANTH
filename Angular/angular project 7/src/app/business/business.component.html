<h2 class="text-center">Business news!</h2>
<div class="container">
    <div class="card card-body col-md-6 offset-md-3 mt-5 float-left" *ngFor="let j of businessNews">
        <img src="{{j.urlToImage}}" alt="" class="card-img-top">
        <h3 class="text-center">{{j.name}}</h3>
        <h4>{{j.title}}</h4>
        <b><p>{{j.description}}</p></b>
        <p>{{j.content}}</p>
    </div>
</div>

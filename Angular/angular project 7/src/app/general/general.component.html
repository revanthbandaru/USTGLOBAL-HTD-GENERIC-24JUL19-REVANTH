<h2 class="text-center">General news!</h2>
<div class="container">
    <div class="card card-body col-md-6 offset-md-3 mt-5 float-left" *ngFor="let k of generalNews">
        <img src="{{k.urlToImage}}" alt="" class="card-img-top">
        <h3 class="text-center">{{k.name}}</h3>
        <h4>{{k.title}}</h4>
        <b><p>{{k.description}}</p></b>
        <p>{{k.content}}</p>
    </div>
</div>

<h2 class="text-center">Sports news!</h2>
<div class="container">
    <div class="card card-body col-md-6 offset-md-3 mt-5 float-left" *ngFor="let sport of sportsNews">
        <img src="{{sport.urlToImage}}" alt="" class="card-img-top">
        <h3 class="text-center">{{sport.name}}</h3>
        <h4>{{sport.title}}</h4>
        <b><p>{{sport.description}}</p></b>
        <p>{{sport.content}}</p>
    </div>
</div>

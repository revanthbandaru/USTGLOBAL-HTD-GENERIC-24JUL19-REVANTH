<div class="container">
    <div class="card card-body col-md-6 offset-md-3 mt-5 float-left" *ngFor="let l of healthNews">
        <img src="{{l.urlToImage}}" alt="" class="card-img-top">
        <h3 class="text-center">{{l.name}}</h3>
        <h4>{{l.title}}</h4>
        <b><p>{{l.description}}</p></b>
        <p>{{l.content}}</p>
    </div>
</div>

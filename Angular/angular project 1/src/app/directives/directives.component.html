<ul class="">
    <li *ngFor='let i of users'>{{i.name}}

    </li>
</ul>
<div class="container">
    <div *ngIf='condition' class="alert alert-success">user removed successfully
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
    </div>
    <table class='table table-bordered table-hover'>
        <thead class="thead-dark">
            <tr>
                <th>id</th>
                <th>name</th>
                <th>city</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let i of users'>
            <td>{{i.id}}</td>
            <td>{{i.name}}</td>
            <td>{{i.city}}</td>
            <td><button class="btn btn-outline-danger"(click)='removeUser(i)'>Remove</button></td>
        </tr>
        </tbody>
    </table>
</div>

<div class="container">
    <div class="card card-body col-md-6 offset-3 mt-5">
        
        <form #form='ngForm' (ngSubmit)='sendData(form.value)'>
            <legend>Add Bike!!</legend>
        
            <div class="form-group">
                <label for="">Name</label>
                <input type="text" class="form-control" name="Bike" #Bike='ngModel' ngModel id="Bike" placeholder="Bike name">
            </div>
            <div class="form-group">
                    <label for="">Cost of Bike</label>
                    <input type="text" class="form-control" id="" name="cost" #cost='ngModel' ngModel placeholder="Input field">
                </div>
                <div class="form-group">
                        <label for="text">image of Bike</label>
                        <input type="text" class="form-control" id="" name="img" #img='ngModel' ngModel placeholder="Input field">
                    </div>
                <textarea name="description" #description='ngModel' ngModel id="description" cols="40" rows="10"></textarea>
        
            <button type="submit" class="btn btn-primary float-right">Submit</button>
        </form>
        
    </div>
</div>
